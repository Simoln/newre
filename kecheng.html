        <div class="form-group form-row">

        </div>
        <div class="form-group form-row">

          <div class="col-sm-10">

          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label">必修课：</label>

            <div class="custom-control custom-radio" id="r1">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="on">

            </div>
            <div class="custom-control custom-radio" id="r1">

              <label class="custom-control-label" for="customRadio1" id="1">否</label>
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label">公共课：</label>
          <div class="col-sm-10">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="on">
              <label class="custom-control-label" for="customRadio1">是</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="on">

            </div>
          </div>
        </div>
